<html>

<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="jquery.fullPage.min.js"></script>
<script type="text/javascript" src="jquery.svg.min.js"></script
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	
<style type="text/css">

body {
  background-image: url('bg.jpg');
  background-size: cover;
  margin: 0;
  padding: 0;
}

#gradient {
  background-image: linear-gradient(60deg, 
    rgba(255,255,255,1.0), 
    rgba(255,255,255,1.0), 
    rgba(255,255,255,0.5), 
    rgba(255,255,255,0.0));
  position: absolute;
  top: 0;
  bottom: 0;
  height: 100%;
  width: 100%;
  z-index: -1;
}

#regions {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
} 

#regions svg {
  height: 100%;
  width: 100%;
}

#marine {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 30%;
}
</style>
<script type="text/javascript">
$(document).ready(function() {
  $.fn.fullpage({
    verticalCentered: false,
    css3: true,
    fixedElements: '#gradient, #regions'
  });
  function loadSvg(containerSelector, url) {
    $(containerSelector).svg();
    var svg = $(containerSelector).svg('get');
    svg.load(url, { 
      onLoad: function() {
        svg.configure({
          'height': '100%',
          'width': '100%',
          'preserveAspectRatio': 'xMinYMin meet'
        }, false);
      }
    });
  }
  loadSvg('#regions', 'regions.svg');
  loadSvg('#marine', 'marine.svg');
});
</script>

<body>

<div id="gradient"></div>
<div id="regions"></div>

<div>
  <div class="section" id="section0">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-6">
        <h1>Map</h1>
      </div>
    </div>
  </div>
  <div class="section" id="section1">
    <div id="marine"></div>
  </div>
</div>

</body>
</html>
